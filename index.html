<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Play</h1>
      <div>
        <form id="wordPlay">
          <div class="formOne">
            <label for="sentence1">Enter a Sentence:</label>
            <input id="sentence1" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
      </div>

      <div id="playResult">
        <h1>Word Play Result</h1>
        <p><span class="sentence1"></span>.</p>
      </div>
    </div>
  </body>
</html>
